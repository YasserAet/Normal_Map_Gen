<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Normalizer</title>
    <link rel="stylesheet" href="normalize.css">
</head>
<body onload="startup()">
    <input type="file" id="imageInput" accept="image/*">
    <div id="imageContainer" class="center-container">
        <canvas id="input" class="canvas"></canvas>
    </div>
    <canvas id="input" class="canvas"></canvas>
    <canvas id="output" class="canvas"></canvas>
    <div class="progress">
        <input type="button" class="button" onclick="totallyNormal()" value="Normalize!" enabled />
        <span id="progress">Select an image to get started.</span>
    </div>
    <script src="normalize.js"></script>
</body>
</html>
